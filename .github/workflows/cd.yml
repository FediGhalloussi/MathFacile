name: ğŸš€ CD to Fly.io

on:
  workflow_run:
    workflows: ["ğŸ§ª CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Set up Fly.io credentials
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy Backend to Fly.io
        run: flyctl deploy --config backend/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Frontend to Fly.io
        run: flyctl deploy --config frontend/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
