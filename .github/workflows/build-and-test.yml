name: ğŸš€ Build & Test with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: â™»ï¸ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ™ Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: ğŸ§ª Copy .env files from example
        run: |
          cp frontend/.env.example frontend/.env
          cp backend/.env.example backend/.env

      - name: ğŸ“¦ Build and start containers
        run: |
          docker-compose up --build -d
          sleep 10  # â± Attendre que les services soient prÃªts

      - name: ğŸ§ª Run Vitest (unit tests)
        run: docker exec frontend npm run test:unit

      - name: âœ… Check containers are up
        run: docker ps

      - name: ğŸ§¹ Shut down
        run: docker-compose down
