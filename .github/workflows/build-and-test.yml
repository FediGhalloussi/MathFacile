name: 🚀 Build & Test with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: ♻️ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🐙 Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: 🧪 Copy .env files from example
        run: |
          cp frontend/.env.example frontend/.env
          cp backend/.env.example backend/.env

      - name: 📦 Build and start containers
        run: |
          docker-compose up --build -d
          sleep 10  # ⏱ Attendre que les services soient prêts

      - name: 🧪 Run Vitest (unit tests)
        run: docker exec frontend npm run test:unit

      - name: ✅ Check containers are up
        run: docker ps

      - name: 🧹 Shut down
        run: docker-compose down
