name: 🚀 Build & Test with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐙 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🛠️ Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: 🧪 Copier les .env d'exemple
        run: |
          cp backend/.env.example backend/.env
          cp frontend/.env.example frontend/.env

      - name: 🐳 Build WebAssembly (wasm)
        run: docker-compose run --rm wasm

      - name: 🛠️ Build frontend
        run: docker-compose build frontend

      - name: 🛠️ Build backend
        run: docker-compose build backend

      - name: ▶️ Lancer les services
        run: docker-compose up -d backend frontend

      - name: ✅ Verify containers are running
        run: |
          docker ps
          docker-compose ps

      - name: 🧪 Run Vitest (unit tests)
        run: docker exec frontend npm run test:unit

      - name: ✅ Check running containers
        run: docker ps

      - name: 🧹 Clean up
        run: docker-compose down