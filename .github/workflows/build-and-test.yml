name: ğŸš€ Build & Test with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ™ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ› ï¸ Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸ§ª Copier les .env d'exemple
        run: |
          cp backend/.env.example backend/.env
          cp frontend/.env.example frontend/.env

      - name: ğŸ³ Build WebAssembly (wasm)
        run: docker-compose run --rm wasm

      - name: ğŸ› ï¸ Build frontend
        run: docker-compose build frontend

      - name: ğŸ› ï¸ Build backend
        run: docker-compose build backend

      - name: â–¶ï¸ Lancer les services
        run: docker-compose up -d backend frontend

      - name: âœ… Verify containers are running
        run: |
          docker ps
          docker-compose ps

      - name: ğŸ§ª Run Vitest (unit tests)
        run: docker exec frontend npm run test:unit

      - name: âœ… Check running containers
        run: docker ps

      - name: ğŸ§¹ Clean up
        run: docker-compose down